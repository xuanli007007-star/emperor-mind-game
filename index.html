<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>帝王识人术 · 互动修炼场</title>
    <meta name="description" content="察言｜控局｜立势——两章无AI可玩版">
    <style>
      :root {
        --bg1: #fff7ed;
        --bg2: #fafaf9;
        --primary: #92400e;
        --accent: #ca8a04;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
      }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg, var(--bg1), var(--bg2)); color: var(--text); }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px; }
      h1 { font-size: clamp(20px, 3vw, 28px); margin: 0; display:flex; align-items:center; gap:10px; }
      .chip { border:1px solid var(--border); background:#fff; padding:6px 10px; border-radius:999px; }
      .btn { padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:white; cursor:pointer; font-weight:600;}
      .btn:hover { border-color:#d1d5db; }
      .grid { display:grid; grid-template-columns: 1fr; gap: 16px; }
      @media(min-width: 980px){ .grid { grid-template-columns: 1fr 1fr; } }
      .card { background: white; border:1px solid var(--border); border-radius:14px; box-shadow: 0 6px 18px rgba(0,0,0,0.04); }
      .card-body { padding: 18px; }
      .row { display:flex; align-items:center; justify-content:space-between; gap:16px; }
      .progress { width:160px; height:8px; background:#f3f4f6; border-radius: 999px; overflow:hidden;}
      .progress > div { height: 100%; background: linear-gradient(90deg, var(--accent), #f59e0b); width:0%; transition:width .2s;}
      .stats { display:grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
      .stat { text-align:center; border:1px solid var(--border); border-radius:12px; background:#fff; padding:12px; }
      .stat .label { font-size:12px; color:var(--muted); }
      .stat .value { font-size:18px; font-weight:700; color: var(--primary); }
      .scene { border:1px solid var(--border); border-radius:16px; background:#fffbeb; padding:14px; }
      .scene .npc { color: #6b7280; font-size: 13px; }
      .scene .text { margin-top:6px; line-height:1.6; }
      .choices { display:flex; flex-direction:column; gap: 8px; }
      .choice { width: 100%; justify-content: space-between; }
      .muted { color: var(--muted); font-size:12px; }
      .alert { border:1px solid var(--border); border-radius:12px; background:#fff; padding:14px; }
      .alert-title { font-weight:700; margin-bottom:6px; }
      .panel { border:1px solid var(--border); border-radius:12px; background:#fff; padding:14px; }
      .pill { background:#fef3c7; border:1px solid #fde68a; padding:8px 10px; border-radius:12px; }
      ul { margin: 8px 0 0 18px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
